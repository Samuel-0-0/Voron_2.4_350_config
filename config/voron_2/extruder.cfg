[tmc2209 extruder]
uart_pin: tool:TOOL_DRIVER_UART     # UART引脚
run_current: 0.707                  # 电机运行电流值 LDO-36STH20-1004AHG
sense_resistor: 0.110               # 驱动采样电阻值（不要修改）
interpolate: false                  # spreadCycle模式时禁用256微步插值，默认开启
#stealthchop_threshold: 999999      # 999999表示一直开启stealthChop模式，默认0，使用spreadCycle模式，挤出机

