enable_pin: !PE0                        # Z3电机使能引脚设置
step_pin: PE6                           # Z3电机脉冲引脚设置
dir_pin: PA14                           # Z3电机方向引脚设置，可以通过添或删除引脚前面的!来改变电机的运转方向
rotation_distance: 40                   # 主动带轮周长mm（2GT-20T带轮40，2GT-16T带轮32）
gear_ratio: 80:16                       # 减速比（Z轴大小带轮比为80：16，输出轴在前，输入轴在后）
microsteps: 16                          # 电机细分

