# MMS Logger - Advanced Log Management Configuration
[mms logger]

# Base log filename (without path)
# Final path is constructed as: <klippy_log_dir>/<filename>
# Example: /home/{username}/printer_data/logs/mms.log
filename: mms.log

# Log rotation timing (see TimedRotatingFileHandler of Python)
# Log rotation schedule (supports: S, M, H, D, midnight, W{0-6})
# Default: Rotate daily at midnight (equivalent to 'D' with atTime)
rotate_when: midnight

# Retention policy - number of historical logs to preserve
# Set to 0 for infinite retention (not recommended)
backup_count: 5
