#####################################################################
#  控制mini12864上面的蜂鸣器
#####################################################################

[output_pin beeper]
#pin: PC9 #富源盛屏幕
pin: PE8 #必趣屏幕
value: 0
shutdown_value: 0
pwm: True
cycle_time: 0.0005 ; Default beeper tone in kHz. 1 / 0.0005 = 2000Hz (2kHz)

[gcode_macro BEEP]
description: 让mini12864屏幕上面的蜂鸣器发声。使用方法[BEEP I=2 DUR=200 FREQ=2000]，发声2次，每次间隔200ms，频率为2kHz。
gcode:
    # 传递参数
    {% set i = params.I|default(1)|int %}           # 发声次数
    {% set dur = params.DUR|default(100)|int %}     # 发声间隔的时间，默认100ms
    {% set freq = params.FREQ|default(2000)|int %}  # 频率，默认2000Hz

    {% for iteration in range(i|int) %}
        SET_PIN PIN=beeper VALUE=0.5 CYCLE_TIME={ 1.0/freq if freq > 0 else 1 }
        #G4 P{dur}
        SET_PIN PIN=beeper VALUE=0
        G4 P{dur}
    {% endfor %}


