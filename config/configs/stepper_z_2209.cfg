
#######################
#    Z 步进电机配置    #
#######################

## Z0 电机(左前，使用MOTOR4驱动位)
[stepper_z]
endstop_pin: PG9                        # 限位开关PIN脚设置
position_endstop: 3.80                  # Z轴的机械复位点相对热床的偏移值。 (+) 值表示下移, (-) 值表示上移
position_max: 260                       # Z轴最大行程--软件限位
position_min: -2                        # z轴最小行程
homing_speed: 8                         # 复位速度
homing_retract_speed: 3                 # 触发后的后退速度
second_homing_speed: 3                  # 第二次精确复位的速度
homing_retract_dist: 0.6                # 第一次触发复位开关之后的后退距离 
enable_pin: !PG2                        # Z0电机使能引脚设置
step_pin: PF9                           # Z0电机脉冲引脚设置
dir_pin: !PF10                           # Z0电机方向引脚设置，可以通过添或删除引脚前面的!来改变电机的运转方向
rotation_distance: 40                   # 主动带轮周长mm（2GT-20T带轮40，2GT-16T带轮32）
gear_ratio: 80:16                       # 减速比（Z轴大小带轮比为80：16，输出轴在前，输入轴在后）
microsteps: 64                          # 电机细分

##  以下配置根据不同的驱动类型调整
[tmc2209 stepper_z]
uart_pin: PF2                           # 通讯端口Pin脚定义
interpolate: False                      # 是否开启256微步插值
run_current: 0.8                      # 电机运行电流值 #LDO-42STH48-2004AC
sense_resistor: 0.110                   # 驱动采样电阻值（不要修改）
stealthchop_threshold: 999999           # TMC2209的静音阀值

