#####################################################################
# 顶部照明灯光
#####################################################################

## COB灯带1米剪开分3条
[output_pin caselight]
pin: PB11
pwm: true
hardware_pwm: true
shutdown_value: 0
cycle_time: 0.0001

## 检查顶部照明是否开启，如果没开启则开启
[gcode_macro _CASELIGHT_ON]
description: 开启仓内照明灯
gcode:
    SET_PIN PIN=caselight VALUE=0.2

## 延迟执行关闭顶部照明灯
[gcode_macro _CASELIGHT_OFF]
description: 关闭仓内照明灯
gcode:
    SET_PIN PIN=caselight VALUE=0.0

## 系统启动后开仓室照明灯
[delayed_gcode CASELIGHT_ON_START]
initial_duration: 3                      # 系统启动并进入ready状态3秒后
gcode:
    _CASELIGHT_ON

## 延迟关灯
[delayed_gcode CASELIGHT_DELAY_OFF]
gcode:
    _CASELIGHT_OFF

[gcode_macro CASELIGHT]
description: Toggle light
gcode:
    {% if printer['output_pin caselight'].value == 0 %}
        _CASELIGHT_ON
    {% else %}
        _CASELIGHT_OFF
    {% endif %}

