#[homing_override]
#axes: xyz
#set_position_x: 5
#set_position_y: 5
#set_position_z: 5
#gcode:
#  G91                 # 采用相对坐标系
#  G0 Z+10 F600        # 以600毫米/每分钟的速度将Z轴上移10毫米
#  G1 X-5 Y-5 F1500    # 回撤5mm防止已经在最大坐标点
#  _CG28

[safe_z_home]
home_xy_position:234,352        # Z限位XY坐标点
speed:100
z_hop:10

## 调平传感器
[probe]
pin: ^!vast:PB3                        # 调平传感器引脚
x_offset: 0                           # 传感器触发时，相对喷嘴的偏移数值
y_offset: 25
z_offset: 0
speed: 10                             # 校准时Z轴移动速度(mm/s)
samples: 3                            # 采样次数
samples_result: median                # 多次采样使用的结果，median 中位数，average 平均值
sample_retract_dist: 3                # 多次采样时，每次探测完成后打印头抬升的高度(mm)
samples_tolerance: 0.1              # 多次采样结果对比的最大公差，如果超过此设置就重新进行采样
samples_tolerance_retries: 3          # 超公差重试次数


## 4Z调平
[quad_gantry_level]
##  使用命令 QUAD_GANTRY_LEVEL 进行4Z调平

##  将喷嘴移动到(0,0)位置，测量Z皮带到喷嘴的相对位置
##  将喷嘴移动到XY限位位置，知道喷嘴位置后，测量Z2皮带到
##  喷嘴的XY相对位置，算出Z2皮带到(0,0)的相对位置
#--------------------------------------------------------------------
##  以下配置针对250mm机型
# Z和Z2固定点相对原点位置，这里需要测量后修改
#gantry_corners:
#        -60,-10
#        310, 320
# 4Z调平采集点坐标，这里可以不修改
#points:
#        50,25
#        50,175
#        200,175
#        200,25

##  以下配置针对300mm机型
# Z和Z2固定点相对原点位置，这里需要测量后修改
#gantry_corners:
#        -60,-10
#        360,370
# 4Z调平采集点坐标，这里可以不修改
#points:
#        50,25
#        50,225
#        250,225
#        250,25

##  以下配置针对350mm机型
# Z和Z2固定点相对原点位置，这里需要测量后修改
gantry_corners:
        -60,-10
        410,420
# 4Z调平采集点坐标，这里可以不修改
points:
        50,25
        50,275
        300,275
        300,25
#--------------------------------------------------------------------

speed: 100                        # 校准期间非探测运动速度(mm/s)
horizontal_move_z: 10             # 校准开始前Z的起始高度(mm)
retries: 5                        # 探测的结果超过retry_tolerance的值，重复采样的次数
retry_tolerance: 0.0075           # 如果采样结果的最大值和最小值的差超过此设置，则重试采样
max_adjust: 10                    # 采样时Z的最大行程，如果超过这个值还未触发传感器，则停止调平

## 床探测
[bed_mesh]
speed: 300                        # 校准期间非探测运动速度(mm/s)
horizontal_move_z: 15             # 校准开始前Z的起始高度(mm)
mesh_min: 20,20                   # 起始坐标
mesh_max: 330,330                 # 结束坐标
mesh_pps: 2,2                     # 网格插值
probe_count: 9,9                  # 定义沿每个轴探测的点数
algorithm: bicubic                # 使用的插值算法，lagrange 或者 bicubic
relative_reference_index: 40      # 床网中的一个坐标，床中心为 [9*9-1]/2
